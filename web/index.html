<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analizador de Texto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">🔍 Analizador de Texto</h1>

    <div class="mb-3">
      <label for="text-input" class="form-label">Introduce tu texto:</label>
      <textarea class="form-control" id="text-input" rows="6" placeholder="Escribe o pega tu texto aquí..."></textarea>
    </div>

    <div class="d-grid">
        <button class="btn btn-primary" id="analizarBtn">Analizar</button>
    </div>

    <div class="mt-5">
      <h3 class="text-center">📊 Resultados</h3>
      <pre id="result" class="bg-white border rounded p-3 mt-3" style="min-height: 150px;"></pre>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
